<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/sanitize.css">
		<link rel="stylesheet" href="./css/main.css">
		<title>Registration Form</title>
	</head>

	<body>
		<div class="content">
			<h1>Registration Form</h1>
			<p>入会するには、次の必須項目を入力してください。</p>
			<div class="control">
				<label for="email">メールアドレス<span class="require">必須</span></label>
				<input id="email" class="line-center-out" type="email" name="email">
				<div class="underline"></div>
			</div>
			<div class="control">
				<label for="password">パスワード<span class="require">必須</span></label>
				<input id="password" class="line-center-out" type="password" name="password">
				<div class="underline"></div>
			</div>
			<div class="control">
				<button type="submit">Register</button>
			</div>
		</div>
	</body>

</html>
