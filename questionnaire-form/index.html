<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<title>Questionnaire Form</title>
	</head>

	<body>
		<div class="container">
			<header>
				<div class="row">
					<div class="col-sm-6">
						<h1>ご利用アンケート</h1>
					</div>
					<div class="col-sm-6 text-end">
						<a href="#">HOMEへ戻る</a>
					</div>
				</div>
			</header>
		</div>
		<hr>
		<div class="container">
			<form action="" method="post" class="row">
				<div class="col-sm-8 offset-sm-2">
					<p>本書をご購入くださり、誠にありがとうございます。ぜひ、アンケートにお答えいただけますと幸いです。</p>
					<!-- mb == margin-bottom -->
					<div class="form-group mb-3">
						<label for="name" class="mb-2">お名前<span class="badge bg-danger">必須</span></label>
						<input type="text" name="name" id="name" class="form-control" placeholder="例)田中太郎" required>
					</div>
					<div class="form-group mb-3">
						<label for="job" class="mb-2">ご職業</label>
						<select name="job" id="job" class="form-control form-select">
							<!-- valueはサーバサイドと合わせる -->
							<option selected>選択してください</option>
							<option value="会社員">会社員</option>
							<option value="学生">学生</option>
							<option value="その他">その他</option>
						</select>
					</div>
					<div class="form-group mb-3">
						<label class="d-block mb-2">知りたい内容(複数選択可)</label>
						<div class="form-check form-check-inline">
							<input type="checkbox" name="q1" id="q1_1" value="html" class="form-check-input">
							<label for="q1_1" class="form-check-label">HTML</label>
						</div>
						<div class="form-check form-check-inline">
							<input type="checkbox" name="q1" id="q1_2" value="javascript" class="form-check-input">
							<label for="q1_2" class="form-check-label">JavaScript</label>
						</div>
						<div class="form-check form-check-inline">
							<input type="checkbox" name="q1" id="q1_3" value="python" class="form-check-input">
							<label for="q1_3" class="form-check-label">Python</label>
						</div>
						<div class="form-check form-check-inline">
							<input type="checkbox" name="q1" id="q1_4" value="go" class="form-check-input">
							<label for="q1_4" class="form-check-label">Go</label>
						</div>
					</div>
					<div class="form-group mb-3">
						<label class="d-block mb-2">理解度はいかがですか？</label>
						<div class="form-check form-check-inline">
							<input type="radio" name="q2" id="q2_1" value="1" class="form-check-input">
							<label for="q2_1" class="form-check-label">よく理解できた</label>
						</div>
						<div class="form-check form-check-inline">
							<input type="radio" name="q2" id="q2_2" value="2" class="form-check-input">
							<label for="q2_2" class="form-check-label">理解できた</label>
						</div>
						<div class="form-check form-check-inline">
							<input type="radio" name="q2" id="q2_3" value="3" class="form-check-input">
							<label for="q2_3" class="form-check-label">理解できなかった</label>
						</div>
						<div class="form-check form-check-inline">
							<input type="radio" name="q2" id="q2_4" value="4" class="form-check-input">
							<label for="q2_4" class="form-check-label">よく理解できなかった</label>
						</div>
						<div class="form-check form-check-inline">
							<input type="radio" name="q2" id="q2_5" value="5" class="form-check-input">
							<label for="q2_5" class="form-check-label">未回答</label>
						</div>
					</div>
					<div class="form-group mb-3">
						<label for="message" class="mb-2">ご意見</label>
						<textarea name="message" id="message" class="form-control" rows="10"></textarea>
					</div>
					<div class="d-grid gap-2 col-12 mx-auto">
						<button type="submit" class="btn btn-outline-primary me-md-2">送信</button>
					</div>
				</div>
			</form>
		</div>
		<hr>
		<div class="container">
			<footer class="mb-3">
				&copy;Questionnaire Form
			</footer>
		</div>
	</body>

</html>
